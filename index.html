<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Fake-name-generator</title>

<body>
    <div class="container">
        <h1 class="text-center">Welcome To The Fake Name Generator</h1>
        <div class="container d-flex justify-content-center">
            <button id="button" class="btn btn-warning mt-4"> Generate New Fake Name</button>
        </div>
        <div class="container d-flex justify-content-center">
            <div class="details">
                <div class="d-flex justify-content-center">
                    <img id="img" src="images/man.jpg" alt="">
                </div>
                <h2 id="name" class="text-center">Md Baha Uddin</h2>
                <h3 class="info">Simple details</h3>
                <h4>Gender: <span id="gender"></span></h4>
                <h4>Date Of Birth: <span id="dob"></span></h4>
                <h4>Age: <span id="age">20</span></h4>
              

                <h3 class="info">Contact</h3>
                <h4>Phone: <span id="phone"></span></h4>
                <h4>Cell: <span id="cell"></span></h4>
                <h4>Email: <span id="email"></span></h4>

                <h3 class="info">Location</h3>
                <h4>Country: <span id="country"></span></h4>
                <h4>Street: <span id="street"> </span></h4>
                <h4>Postal Code: <span id="psCode"> </span></h4>
            </div>
        </div>
    </div>

    <footer class="blockquote-footer">
